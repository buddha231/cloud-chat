{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instantChat</title>
    <link rel="stylesheet" href="chat.css" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/mbr-additional.css' %}" />

    <script>
      {% if wrong_password %}
          window.alert("{{ wrong_password }}")
      {% endif %}
      {% if login_required%}
          window.alert("{{ login_required }}")
      {% endif %}
    </script>
  </head>

  <body>
    <nav class="navbar navbar-light bg-white border-bottom">
      <div class="container d-flex justify-content-center">
        <a
          class="navbar-brand py-3"
          style="font-weight: 700; font-family: Arial, Helvetica, sans-serif"
          href="#"
        >
          instant<span class="text-primary" style="font-weight: 700">Chat.</span>
        </a>
      </div>
    </nav>

    <section
      data-bs-version="5.1"
      class="form6 cid-sIMGF8xM9G"
      id="form6-n"
      style="width: 100% !important"
    >
      <div class="container">
        <div class="mbr-section-head">
          <h3
            class="
              mbr-section-title mbr-fonts-style
              align-center
              mb-0
              display-2
            "
          >
            <strong>Sign In / Up</strong>
          </h3>
        </div>
        <div class="row justify-content-center mt-4">
          <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
            <form
              action=""
              method="POST"
              class="mbr-form form-with-styler mx-auto"
              data-form-title="Form Name"
              autocomplete="off"
              enctype="multipart/form-data"
            >
              {% csrf_token %}
              <div class="dragArea row">
                <div
                  class="col-lg-12 col-md-12 col-sm-12 form-group mb-3"
                  data-for="username"
                >
                  <input
                    required
                    type="text"
                    name="username"
                    placeholder="UserName"
                    data-form-field="username"
                    class="form-control"
                    value=""
                  />
                </div>
                <div
                  class="col-lg-12 col-md-12 col-sm-12 form-group mb-3"
                  data-for="password"
                >
                  <input
                    required
                    type="password"
                    name="password"
                    placeholder="Password"
                    data-form-field="Password"
                    class="form-control"
                    value=""
                  />
                </div>
                <div
                  data-for="room"
                  class="col-lg-12 col-md-12 col-sm-12 form-group mb-3"
                >
                  <input
                    required
                    type="text"
                    name="id"
                    placeholder="Room"
                    data-form-field="Room"
                    class="form-control"
                  />
                </div>
                <div
                  data-for="photo"
                  class="col-lg-12 col-md-12 col-sm-12 form-group mb-3"
                >
                  <div>
                    <label
                      style="font-family: Arial, Helvetica, sans-serif"
                      class="mb-2"
                      >Photo</label
                    >
                  </div>
                  <input
                    type="file"
                    name="photo"
                    data-form-field="photo"
                    style="font-family: Arial, Helvetica, sans-serif"
                  />
                </div>

                <div class="col-auto mbr-section-btn align-center">
                  <button type="submit" class="btn btn-primary display-4">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
